<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="">
    {css-js}

    <meta charset="utf-8">
    <meta name="description" content="Real-aloud for when you're not allowed.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mr. Dad Reads</title>
</head>

<body>
    <header>
        <i class="fad fa-bookmark"></i>
        <a href="{site_url}"><h1>Mr. Dad Reads</h1></a>
        <p>Read-aloud for when you're not allowed to read.</p>
    </header>
    <main>
        <hr>
        <article>
            <aside><p>Check back <mark>every Friday</mark> for new chapters!</p></aside>
            </article>
        <section>
            <header>
                <h2>Books</h2>
            </header>
            {exp:channel:entries channel="book"}
            <a href="{title_permalink='book/read'}">
            <aside>
                <img src="{book_cover}">
                <p class="book-title"><small>{title}, {author_name}</small></p>
            </aside>
            </a>
            {/exp:channel:entries}
        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
